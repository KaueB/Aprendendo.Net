<div class="funcionario-box">

  <button>Cadastrar novo funcionário</button>

    <div class="input-box">
      <label>Procurar:</label>
      <input type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
    </div>

</div>

<table class="table">

  <thead>

    <tr>

      <th></th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Departamento</th>
      <th></th>
      <th></th>

    </tr>

  </thead>

  <tbody *ngFor="let funcionario of funcionarios">
    <tr>
      <td>
        <ng-template ngIf="funcionario.ativo == true; else inativo">
          <span class="dot-active"></span>
        </ng-template>
        <ng-template #inativo> 
          <span class="dot-inactive"></span>
        </ng-template>
      </td>
      <td>{{funcionario.nome}}</td>
      <td>{{funcionario.sobrenome}}</td>
      <td>{{funcionario.departamento}}</td>

      <td>
        <button>Editar</button>
        <button>Detalhes</button>
      </td>

      <td><button>Excluir</button></td>
    </tr>
  </tbody>

</table>
