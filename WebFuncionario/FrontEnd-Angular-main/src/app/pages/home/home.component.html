<div class="container">
  
  <h1>funcionário</h1>

  <div class="funcionario-box">

    <button routerLink="/cadastro">Cadastrar novo funcionário</button>

    <div class="input-box">
      <label>Procurar:</label>
      <input type="text" placeholder="Qual registro está buscando?" (input)="search($event)"> 
    </div>
    
  </div>

  <table class="table">

    <thead>

      <tr>
        <th></th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Departamento</th>
        <th></th>
        <th></th>

      </tr>

    </thead>

    <tbody *ngFor="let funcionario of funcionarios">
      <tr>
        <td>
          <div *ngIf="funcionario.ativo == true; then ativo else inativo"></div>
          <ng-template #ativo>
            <span class="dot-active"></span>
          </ng-template>
          <ng-template #inativo>
            <span class="dot-inactive"></span>
          </ng-template>
        </td>
        <td>{{funcionario.nome}}</td>
        <td>{{funcionario.sobrenome}}</td>
        <td>{{funcionario.departamento}}</td>

        <td>
          <button routerLink="/editar/{{funcionario.id}}">Editar</button>
          <button routerLink="/detalhes/{{funcionario.id}}">Detalhes</button>
        </td>

        <td>
          <button class="del-btn" (click)="OpenDialog(funcionario.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
