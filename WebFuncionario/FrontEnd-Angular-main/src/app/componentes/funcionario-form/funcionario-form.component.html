<mat-card>

  <h1>{{btnTitulo}}</h1>
  
  <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
    <input type="hidden" formControlName="id">
  
  
  <div class="input_box">
    <mat-form-field class="example-form-field">
      <mat-label for="">Nome: </mat-label>
      <Input matInput type="text" formControlName="nome" placeholder="Insira o nome" required>
    </mat-form-field>
  </div>
  
  <div class="input-box">
    <mat-form-field>
  
      <mat-label label for="">Sobrenome: </mat-label>
      <input matInput type="text" formControlName="sobrenome" placeholder="Insira o sobrenome" required>
  
    </mat-form-field>
  </div>
  
  <div class="input-box">
    
    <mat-form-field>
      <label mat-label label for="">Departamento:</label>
      <select mat-select id="departamento" formControlName="departamento" required>
        <option mat-option value="RH">RH</option>
        <option mat-option value="Financeiro">Financeiro</option>
        <option mat-option value="Compras">Compras</option>
        <option mat-option value="Atendimento">Atendimento</option>
        <option mat-option value="Zeladoria">Zeladoria</option>
      </select>
    </mat-form-field>
  </div>
  
  <div class="input-box">
  
    <form mat-form-field>
  
    <label mat-label for="">Turno:</label>
  
      <select mat-select id="turno" formControlName="turno" required>
        <option mat-option value="Manhã">Manhã</option>
        <option mat-option value="Tarde">Tarde</option>
        <option mat-option value="Noite">Noite</option>
      </select>
    
    </form>
  
  </div>
  
  <div class="btn-box">
    <button type="submit" *disabled="!funcionarioForm.valid" mat-raised-button color="accent">{{btnAcao}}"</button>
  
    <button routerLink="" mat-raised-button>Voltar</button>
  </div>
  
  </form>
  
  </mat-card>
